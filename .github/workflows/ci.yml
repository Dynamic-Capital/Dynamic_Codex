name: CI

on:
  push:
    branches: [work]
  pull_request:

jobs:
  # BEGIN SECRETS_VERIFY_JOB
  secrets-verify:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
      - run: npm install
      - run: npm run secrets:verify
  # END SECRETS_VERIFY_JOB
